<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BottleCupVision</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 15px 0;
      }
      .container {
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      h2 {
        text-align: center;
        color: #34495e;
      }
      form {
        text-align: center;
        margin: 20px 0;
      }
      input[type="file"] {
        margin: 10px 0;
      }
      button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
      img {
        display: block;
        margin: 20px auto;
        max-width: 300px;
      }
      .prediction {
        text-align: center;
        font-size: 1.3em;
        color: #e74c3c;
      }
    </style>
    <script>
      function previewFile() {
        const preview = document.getElementById("previewImg");
        const file = document.querySelector("input[type=file]").files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
          preview.src = reader.result;
        };
        if (file) {
          reader.readAsDataURL(file);
        }
      }
    </script>
  </head>
  <body>
    <header>
      <h1>BottleCupVision</h1>
    </header>

    <div class="container">
      <h2>Upload an image to classify</h2>
      <form method="POST" enctype="multipart/form-data">
        <input
          type="file"
          name="file"
          accept="image/*"
          onchange="previewFile()"
          required
        />
        <br />
        <button type="submit">Predict</button>
      </form>

      {% if image_path %}
      <img id="previewImg" src="{{ image_path }}" alt="Uploaded Image" />
      <div class="prediction">Prediction: {{ prediction }}</div>
      {% else %}
      <img id="previewImg" src="" alt="" />
      {% endif %}
    </div>

    <footer>&copy; 2025 Kenean Dita</footer>
  </body>
</html>
